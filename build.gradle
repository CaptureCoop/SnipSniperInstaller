plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = "org.snipsniper.installer.Main"
}

group 'io.wollinger'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'


    compile 'com.erigir:mslinks:0.0.2+5'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.snipsniper.installer.Main'
        )
    }
    //https://stackoverflow.com/questions/52816630/unable-to-create-a-jar-of-my-jda-project-because-of-pom-dependency
    from {
        configurations
                .compile
                .findAll { !it.name.endsWith('pom') }
                .collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}